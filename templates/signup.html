{% extends "base.html" %}

{% block title %}Sign Up - Shut the Box{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <div class="dice-icon">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <h1>Shut the Box</h1>
            <p class="subtitle">Create your account</p>
        </div>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required 
                       autocomplete="username" autocapitalize="none"
                       placeholder="Choose a username" minlength="3">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       autocomplete="new-password"
                       placeholder="Choose a password" minlength="4">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       autocomplete="new-password"
                       placeholder="Confirm your password" minlength="4">
            </div>
            
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account?</p>
            <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Log In</a>
        </div>
    </div>
</div>
{% endblock %}
