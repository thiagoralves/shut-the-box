<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Shut the Box - A classic dice game for family and friends">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Shut the Box">
    <link rel="manifest" href="{{ url_for('main.manifest') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/icon-32.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}Shut the Box{% endblock %}</title>
</head>
<body>
    <div class="app-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
        
        function toggleMenu() {
            var menu = document.getElementById('headerMenu');
            if (menu) {
                menu.classList.toggle('show');
            }
        }
        
        document.addEventListener('click', function(event) {
            var menu = document.getElementById('headerMenu');
            var hamburger = document.querySelector('.hamburger-btn');
            if (menu && hamburger && !hamburger.contains(event.target) && !menu.contains(event.target)) {
                menu.classList.remove('show');
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
