{% extends "base.html" %}

{% block title %}Home - Shut the Box{% endblock %}

{% block content %}
<div class="main-container">
    <header class="app-header">
        <div class="header-brand">
            <div class="header-logo">
                <div class="dice-icon-small">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <h1>Shut the Box</h1>
        </div>
        <div class="header-menu">
            <button class="hamburger-btn" onclick="toggleMenu()" aria-label="Menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <div class="dropdown-menu" id="headerMenu">
                <a href="{{ url_for('auth.profile') }}" class="dropdown-item">{{ current_user.username }}</a>
                <a href="{{ url_for('auth.logout') }}" class="dropdown-item">Logout</a>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div class="welcome-section">
            <h2>Welcome, {{ current_user.username }}!</h2>
            <p>Ready to play? Create a new game or join an existing one.</p>
        </div>
        
        <div class="action-buttons">
            <a href="{{ url_for('games.create_game') }}" class="btn btn-primary btn-large">
                Create Game
            </a>
            <a href="{{ url_for('games.list_games') }}" class="btn btn-secondary btn-large">
                Browse Games
            </a>
        </div>
    </main>
</div>
{% endblock %}
