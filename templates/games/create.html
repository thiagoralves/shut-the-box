{% extends "base.html" %}

{% block title %}Create Game - Shut the Box{% endblock %}

{% block content %}
<div class="main-container">
    <header class="app-header">
        <div class="header-brand">
            <div class="header-logo">
                <div class="dice-icon-small">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <h1>Shut the Box</h1>
        </div>
        <div class="header-menu">
            <button class="hamburger-btn" onclick="toggleMenu()" aria-label="Menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <div class="dropdown-menu" id="headerMenu">
                <a href="{{ url_for('auth.profile') }}" class="dropdown-item">{{ current_user.username }}</a>
                <a href="{{ url_for('auth.logout') }}" class="dropdown-item">Logout</a>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div class="page-header">
            <h2>Create New Game</h2>
        </div>
        
        <div class="create-game-card">
            <form method="POST" class="create-game-form">
                <div class="form-group">
                    <label for="name">Game Name</label>
                    <input type="text" id="name" name="name" required
                           placeholder="Enter a name for your game" minlength="3">
                </div>
                
                <div class="form-group">
                    <label for="max_tiles">Number of Tiles</label>
                    <select id="max_tiles" name="max_tiles" class="form-select">
                        <option value="10">10 tiles (1-10)</option>
                        <option value="12">12 tiles (1-12)</option>
                    </select>
                    <span class="form-hint">Classic game uses 9 or 10 tiles</span>
                </div>
                
                <div class="form-group">
                    <label for="max_players">Maximum Players</label>
                    <select id="max_players" name="max_players" class="form-select">
                        {% for i in range(1, 13) %}
                        <option value="{{ i }}" {% if i == 4 %}selected{% endif %}>{{ i }} player{% if i > 1 %}s{% endif %}</option>
                        {% endfor %}
                    </select>
                    <span class="form-hint">How many players can join this game</span>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-large">Create Game</button>
                    <a href="{{ url_for('games.list_games') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>
</div>
{% endblock %}
